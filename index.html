<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ff6347;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #333;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .contact-info {
      margin-top: 30px;
    }

    .contact-info p {
      margin: 5px 0;
      font-size: 1.1em;
    }

    .contact-info .phone {
      font-weight: bold;
      color: #ff6347;
    }

    .contact-info .address {
      font-style: italic;
      color: #555;
    }

    .footer {
      margin-top: 20px;
      font-size: 1em;
      color: #777;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .container {
        padding: 30px;
      }

      .contact-info p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Site Under Construction</h1>
    <p>We are working hard to bring you something amazing. Stay tuned!</p>

    <div class="contact-info">
      <p>For inquiries, feel free to contact us:</p>
      <p class="phone">Mobile: 9099987846</p>
      <p class="address">Address: Shree Swaminarayan Gurukul - Koday Mandvi</p>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Shree Swaminarayan Gurukul. All Rights Reserved.</p>
  </div>

</body>
</html>
